<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/base-layout}">
<head>
    <meta charset="UTF-8">
    <title>CompetitionPlanner</title>
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
</head>
<style>
    #competition-select {
        width: 100%;
        height: 100vh;
        background: url('/static/hero-bg.png') top center no-repeat;
        background-size: cover;
        border-top: 5px solid var(--main-color);
    }
</style>
<body>

<section layout:fragment="page-content">
    <div class="container-fluid">
        <div id="competition-select">
            <div class="row">
                <div class="custom-card bg-white mt-5 col-sm-9 mx-auto rounded-4">
                    <h2 class="text-dark" th:text="#{landing.choice}">Choose a competition</h2>
                    <div class="btn-group py-4" role="group">
                        <a type="button"
                           th:href="@{'/open?searchPeriod=PREVIOUS'}"
                           th:classappend="${#request.getParameter('searchPeriod') != null and #request.getParameter('searchPeriod') == 'PREVIOUS'
                           ? 'active' : ''}"
                           class="btn btn-outline-primary" th:text="#{landing.earlier}">
                            Earlier
                        </a>
                        <a type="button"
                           th:href="@{'/open?searchPeriod=CURRENT'}"
                           th:classappend="${(#request.getParameter('searchPeriod') == null ) ||
                           (#request.getParameter('searchPeriod') != null and #request.getParameter('searchPeriod') == 'CURRENT') ? 'active' : ''}"
                           class="btn btn-outline-primary" th:text="#{landing.thisWeek}"> This week
                        </a>
                        <a type="button"
                           th:href="@{'/open?searchPeriod=COMING'}"
                           th:classappend="${#request.getParameter('searchPeriod') != null and #request.getParameter('searchPeriod') == 'COMING' ? 'active' : ''}"
                           class="btn btn-outline-primary" th:text="#{landing.coming}">Coming
                        </a>
                    </div>
                    <div id="competition-list" th:insert="~{fragments/competition-list :: competition-list(competitionList=${competitions})}">

                    </div>
                    <div th:if="${competitions.isEmpty() }">
                        <p> Inga tävlingar hittades för den valda perioden</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
