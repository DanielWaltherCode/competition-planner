<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="competition-detail-header(competition)" id="competition-header">
  <div id="nav-top" class="d-flex align-items-center justify-content-center pt-3">
    <i class="bi bi-cursor-fill text-white fs-4 me-2"></i>
    <h2 class="text-white" th:text="${competition.name}"></h2>
  </div>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#subNav"
                aria-controls="subNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="subNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link"
                 th:href="'/open/competitions/' + ${competition.id} + '/overview'"
                 th:classappend="${#httpServletRequest.requestURI.contains('/overview') ? 'active' : ''}"
                 th:text="#{competition.nav.overview}">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 th:href="'/open/competitions/' + ${competition.id} + '/categories/0'"
                 th:classappend="${#httpServletRequest.requestURI.contains('categories') ? 'active' : ''}"
                 th:text="#{competition.nav.categories}">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 th:href="'/open/competitions/' + ${competition.id} + '/results'"
                 th:classappend="${#httpServletRequest.requestURI.contains('matches') ? 'active' : ''}"
                 th:text="#{competition.nav.matches}">
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                 th:href="'/open/competitions/' + ${competition.id} + '/players'"
                 th:classappend="${#httpServletRequest.requestURI.contains('players') ? 'active' : ''}"
                 th:text="#{competition.nav.players}">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</div>
</body>
</html>
