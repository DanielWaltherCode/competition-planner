<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base-layout}">
<head>
  <meta charset="UTF-8">
  <title>CompetitionPlanner</title>
</head>
<body>
<section layout:fragment="page-content">
  <div th:insert="~{fragments/competition-detail-header :: competition-detail-header(competition=${competition})}">

  </div>
  <div class="row g-0 mx-1">
    <div class="custom-card p-3 col-sm-8 mx-auto mt-3 bg-white py-5">
      <h2 th:text="#{overview.header(${competition.name})}"></h2>
      <div class="text-start px-3">
        <h4 class="text-uppercase" th:text="#{overview.generalInfo}">{{ $t("competitionLanding.about") }}</h4>
        <p th:text="${competition.welcomeText}"><p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
