<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base-layout}">
<head>
    <meta charset="UTF-8">
    <title>CompetitionPlanner</title>
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
</head>
<body>
<section layout:fragment="page-content">
    <div th:insert="~{fragments/competition-detail-header :: competition-detail-header(competition=${competition})}">

    </div>
    <div class="pt-4">
        <h2 th:text="#{player.registeredPlayers(${competition.name})}"></h2>
        <div class="row">
            <div class="col-sm-11 mx-auto py-4 custom-card">
                <div class="col-sm-8 pb-5 d-justify-content-center mx-auto">
                    <h4 class="text-center pt-3" th:text="#{player.sortBy}"></h4>
                    <div>
                        <div id="sort-choice" class="d-flex justify-content-center">
                            <div class="btn-group py-4" role="group">
                                <button
                                        th:text="#{player.name}"
                                        hx-get="players/htmx?searchType=name"
                                        hx-target="#registered-players"
                                        hx-indicator=".htmx-indicator"
                                        class="btn btn-outline-primary">
                                </button>
                                <button class="btn btn-outline-primary"
                                        hx-get="players/htmx?searchType=club"
                                        hx-target="#registered-players"
                                        hx-indicator=".htmx-indicator"
                                        th:text="#{player.club}">
                                </button>
                                <button class="btn btn-outline-primary"
                                        hx-get="players/htmx?searchType=category"
                                        hx-target="#registered-players"
                                        hx-indicator=".htmx-indicator"
                                        th:text="#{player.categories}">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            <div th:replace="fragments/registered-players :: registered-players(sortingChoice=${registeredPlayersDTO.groupingType}, groupingsAndPlayers=${registeredPlayersDTO.groupingsAndPlayers})">

            </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
