<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:if="!${players.isEmpty()}">
  <div class="custom-card p-4 mx-auto" style="width: 400px">
    <p th:each="player : ${players}">
      <a th:href="'/players/' + ${player.id}"
      class="text-decoration-none clickable text-primary"
         th:text="${player.firstName} + ' ' + ${player.lastName} + ' ' + ${player.club.name}"></a>
    </p>
  </div>
</div>

</body>
</html>
