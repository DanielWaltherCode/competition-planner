<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base-layout}">
<head>
    <meta charset="UTF-8">
    <title>CompetitionPlanner</title>
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
</head>
<body>
<section layout:fragment="page-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-center custom-card mt-2 p-4">
            <input
                    class="form-control w-75 my-4 border border-primary"
                    type="search"
                    name="search" th:placeholder="#{competition.search.placeholder}"
                    hx-get="/competitions/search"
                    hx-trigger="keyup changed delay:200ms, search"
                    hx-target="#search-results"
                    hx-indicator=".htmx-indicator">
        </div>

        <div id="search-results" style="min-height: 100px">

        </div>
        <div id="competition-select">
            <div class="row">
                <div class="custom-card bg-white mt-5 col-sm-9 mx-auto rounded-4">
                    <h2 th:text="#{landing.choice}">Choose a competition</h2>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                           hx-get="/competitions/PREVIOUS"
                           hx-target="#competition-list">
                    <label class="btn btn-outline-primary" th:text="#{landing.earlier}" for="btnradio1">Previous</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked
                           hx-trigger="click, load"
                           hx-get="/competitions/CURRENT"
                           hx-target="#competition-list">
                    <label class="btn btn-outline-primary" for="btnradio2" th:text="#{landing.thisWeek}">Current</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
                           hx-get="/competitions/COMING"
                           hx-target="#competition-list">
                    <label class="btn btn-outline-primary" th:text="#{landing.coming}" for="btnradio3">Coming</label>

                    <div id="competition-list">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
